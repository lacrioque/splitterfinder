<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta title="Splitterfinder - Charaktergenerator fÃ¼r Splittermond" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="lib/angular-material/angular-material.min.css" />
        <script src='index.js'></script>
    </head>
    <body layout="column" ng-app='splitterfinder'>
        <div class='bodyclass' ng-controller="mainCtrl">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleLeft()" hide-gt-lg class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
                    </md-icon>
                  </md-button>
                  <h1>Splitterfinder</h1>
                    <span style='margin-left: 15px;'>{{routed_destination}}</span>
                </div>
            </md-toolbar>
        </div>
        <div layout="row" flex ng-controller="sidenavCtrl">
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-lg')">
                <md-button ng-repeat='button in buttons' ng-href='{{button.href}}' class="md-accent">{{button.bezeichnung}}</md-button>
            </md-sidenav>
        <div layout="column" ng-view flex></div>
        </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/ngDraggable/ngDraggable.js"></script>
    <script src="js/all_services.js"></script>
    <script src="js/all_controller.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
