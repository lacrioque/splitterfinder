 <div layout-fill>
 <md-content layout-fill flex>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab id="Ansicht">
		<md-tab-label>Ansicht</md-tab-label>
		<md-tab-body>
			<md-content class="md-padding">
				<md-toolbar md-scroll-shrink>
					<div class="md-toolbar-tools">
					<h3>
						<span>Module - Ansicht</span>
					</h3>
					</div>
				</md-toolbar>
				<div layout='row' >
					<div ng-repeat="module in modules" class="module-list">
						<textarea>{{makeReadable(module)}}</textarea>
					</div>
				</div>
			</md-content>
		</md-tab-body>
      </md-tab>
      <md-tab id="Neu">
		<md-tab-label>Neu</md-tab-label>
		<md-tab-body>
			<md-content class="md-padding">
				<md-toolbar md-scroll-shrink >
					<div class="md-toolbar-tools">
					<h3>
						<span>Module - Anlegen</span>
					</h3>
					</div>
				</md-toolbar>
				<div layout='row' >
					<md-input-container>
						<label>Neue Modul</label>
						<textarea ng-model="newModule.stringContent">
							{name: "Neues Modul"}
						</textarea>
					</md-input-container>
					    <md-toolbar class="md-tall md-warn md-hue-3">
						<span flex></span>
						<h2 class="md-toolbar-tools md-toolbar-tools-bottom">
							<span class="md-flex">Toolbar: tall with actions pin to the bottom (md-warn md-hue-3)</span>
						</h2>
						</md-toolbar>
				</div>
			</md-content>
		</md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
  </div>
