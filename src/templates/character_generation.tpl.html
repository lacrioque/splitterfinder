  <md-content class="md-padding" flex layout='column'>
    <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="bottom" flex layout-fill>
      <md-tab id="basis">
        <md-tab-label>Grundlagen</md-tab-label>
        <md-tab-body>
           <md-input-container>
         	<label>Name</label>
			 <input type='text' ng-model='charakter.name' placeholder='{{randomName()}}' />
           </md-input-container>
           <md-input-container>
			 <label>Rasse</label>
                <md-select name='rasse' id='charakter_rasse' ng-model='charakter.rasse' ng-change="rerollName()">
                    <option ng-repeat="rasse in rassenauswahl" value='rasse.value'>{{rasse.bezeichnung}}</option>	 
                </md-select>
            </md-input-container>
        </md-tab-body>
      </md-tab>
      <md-tab id="modulauswahl">
        <md-tab-label>Modulauswahl</md-tab-label>
        <md-tab-body>
          <div layout='column' flex layout-fill>
            <md-input-container class='modulauswahl_container' flex layout-gt-lg='column' layout='row'>
              <label>Kultur</label>
              <md-select name='modul_kategorie_kultur' id='kulturselect' ng-model='charakter.kultur' >
                  <option ng-repeat="kultur in kulturen" value="kultur.bezeichnung">{{kultur.bezeichnung}}</option>
              </md-select>
            </md-input-container>
            <md-input-container class='modulauswahl_container' flex layout-gt-lg='column' layout='row'>
              <label>Ausbildung</label>
              <md-select name='modul_kategorie_ausbildung' id='ausbildungselect' ng-model='charakter.ausbildung'' >
                  <option ng-repeat="ausbildung in ausbildungen" value="ausbildung.bezeichnung">{{ausbildung.bezeichnung}}</option>
              </md-select>
            </md-input-container>
            <md-input-container class='modulauswahl_container' flex layout-gt-lg='column' layout='row'>
              <label>Abstammung</label>
              <md-select name='modul_kategorie_abstammung' id='abstammungselect' ng-model='charakter.abstammung' >
                   <option ng-repeat="abstammung in abstammungen" value="abstammung.bezeichnung">{{abstammung.bezeichnung}}</option>
              </md-select>
            </md-input-container>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab id="splitterzeichen">
        <md-tab-label>Splitterzeichen</md-tab-label>
        <md-tab-body>
          <md-input-container>
			 <label>Mondsplitter</label>
                <md-select name='mondsplitter' id='charakter_mondzeichen' ng-model='charakter.mondzeichen' ng-change='splitter_image()'>
                    <option ng-repeat="splitter in mondplitter" value='splitter'>{{splitter}}</option>	 
                </md-select>
            </md-input-container>
            <div layout='row' flex>
                <img ng-src='{{mondzeichen.image}}' alt='{{mondzeichen.name}}' />
            </div>
        </md-tab-body>
        <md-tab id="freie_verteilung" ng-disabled="auswahl_unvollstaendig">
        <md-tab-label>Freie Punkte</md-tab-label>
        <md-tab-body>
          <md-input-container>
			 <label>St√§rken</label>
                <md-select name='mondsplitter' id='charakter_mondzeichen' ng-model='charakter.mondzeichen' ng-change='splitter_image()'>
                    <option ng-repeat="splitter in mondplitter" value='splitter'>{{splitter}}</option>	 
                </md-select>
            </md-input-container>
            <div layout='row' flex>
                <img ng-src='{{mondzeichen.image}}' alt='{{mondzeichen.name}}' />
            </div>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
