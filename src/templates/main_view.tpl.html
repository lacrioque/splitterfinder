<div layout="row" flex>
            <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding" ng-controller="mainViewCtrl">
                <h3>Willkommen bei Splitterfinder dem Charaktergenerator für Splittermond.</h3>
                  <p ng-show="keineCharaktere">Es ist noch kein Charakter erstellt, darum bitte links im Menü Neu auswählen</p>
                  <md-card ng-repeat="charakter in charaktere" ng-module="charakter">
                    <md-card-title>
                        <md-card-title-text>
                            <p class='md-headline'>{{charakter.name}}</p>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content layout="row" flex>
                        <div layout="column" flex>
                            <p layout="row">{{charakter.ausbildung}} | {{charakter.kultur}}</p>
                            <md-button layout="row" flex class='md-raised md-accent' ng-click="openCharakter(charakter)">Charakter Detail</md-button>
                            <md-button layout="row" flex class='md-raised md-accent md-hue-2' ng-click="printCharakter(charakter)">Charakter als PDF</md-button>
                        </div>
                    </md-card-content>
                  </md-card>
              </md-content>
        </div>
