<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1" />
        <meta title="Splitterfinder - Charaktergenerator für Splittermond" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="lib/angular-material/angular-material.min.css" />
        <!--<script src='index.js'></script>-->
    </head>
    <body layout="column" ng-app='splitterfinder'>
        <div class='bodyclass' ng-controller="mainCtrl">
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">
                    <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
                    </md-icon>
                  </md-button>
                  <h1>Splitterfinder</h1>
                    <span style='margin-left: 15px;'>{{routed_destination}}</span>
                </div>
            </md-toolbar>
        </div>
        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
              <md-button class="md-accent">Neu</md-button>
              <md-button class="md-accent">Laden</md-button>
              <md-button class="md-accent">Charakter ändern</md-button>
              <md-button class="md-accent">Erfahrung einsetzen</md-button>
              <md-button class="md-accent">Import</md-button>
              <md-button class="md-accent">Export</md-button>
              <md-button ng-show="is_admin_active()" class="md-accent">Admin</md-button>
              <md-button class="md-accent">Einstellungen</md-button>
            </md-sidenav>
            <div layout="column" flex id="content">
              <md-content layout="column" flex class="md-padding">
                <h3>Willkommen bei Splitterfinder dem Charaktergenerator für Splittermond.</h3>
                  <p>Es ist noch kein Charakter erstellt, darum bitte links im Menü Neu auswählen</p>
              </md-content>
        </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/ngDraggable/ngDraggable.js"></script>
    <script src="js/all_services.js"></script>
    <script src="js/all_controller.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
