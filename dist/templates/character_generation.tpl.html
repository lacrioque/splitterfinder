  <md-content class="md-padding" flex layout-fill>
    <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="bottom" flex layout-fill>
      <md-tab id="basis">
        <md-tab-label>Grundlagen</md-tab-label>
        <md-tab-body>
         	<label>Name</label>
			 <input type='text' ng-model='charakter.name' placeholder='{{randomName()}}' />
			 <label>Rasse</label>
			 <select name='rasse' id='charakter_rasse' ng-model='charakter.rasse' ng-change="rerollName()">
				<option ng-repeat="rasse in rassenauswahl" value='rasse.value'>{{rasse.bezeichnung}}</option>	 
			 </select>
        </md-tab-body>
      </md-tab>
      <md-tab id="modulauswahl">
        <md-tab-label>Modulauswahl</md-tab-label>
        <md-tab-body>
          <div layout='column' layout-gt-lg='row' flex>
            <div class='modulauswahl_container' flex layout-gt-lg='column' layout='row'>
              <label>Kultur</label>
              <select name='modul_kategorie_kultur' id='kulturselect' ng-options='kultur as kultur.bezeichnung for kultur in kulturen' ></select>
            </div>
            <div class='modulauswahl_container' flex layout-gt-lg='column' layout='row'>
              <label>Ausbildung</label>
              <select name='modul_kategorie_ausbildung' id='ausbildungselect' ng-options='ausbildung as ausbildung.bezeichnung for ausbildung in ausbildungen' ></select>
            </div>
            <div class='modulauswahl_container' flex layout-gt-lg='column' layout='row'>
              <label>Abstammung</label>
              <select name='modul_kategorie_abstammung' id='abstammungselect' ng-options='abstammung as abstammung.bezeichnung for abstammung in abstammungen' ></select>
            </div>
          </div>
        </md-tab-body>
      </md-tab>
      <md-tab id="tab3">
        <md-tab-label>Item Three</md-tab-label>
        <md-tab-body>
          View for Item #3 <br/>
          data.selectedIndex = 2;
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>
